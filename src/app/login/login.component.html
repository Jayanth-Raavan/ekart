<div class="card-background">
    <div class="card w-30 d-flex m-auto ">
        <div class="card-body login">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3 mb-5">
                    <h3  class="text-center">Login</h3>
                </div>
                <div class="form-group m-4">
                    <input formControlName="email"  class="form-control" type="text" placeholder="enter registered email">
                </div>
                <div class="form-group m-4">
                    <input formControlName="password" class="form-control" type="password" placeholder="enter your password">
                </div>
                <div class="form-group m-4">
                    <button class="btn btn-primary form-control" type="submit">Login</button>
                </div>
            </form>
            <div class="d-flex m-4 justify-content-between">
            <span>don't have account? <a routerLink="/signup">signup</a></span>
            <span><a href="">forgot password?</a></span>
            </div>
        </div>
    </div>
</div>
