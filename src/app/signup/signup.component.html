<div class="card-background">
    <div class="card w-30 d-flex m-auto">
        <div class="card-body login">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3 mb-5">
                    <h3  class="text-center">SignUp</h3>
                </div>
                <div class="form-group m-4">
                    <input formControlName="firstName"  class="form-control" type="text" placeholder="enter your first name">
                </div>
                <div class="form-group m-4">
                    <input formControlName="lastName"  class="form-control" type="text" placeholder="enter your last name">
                </div>
                <div class="form-group m-4">
                    <input formControlName="mobile"  class="form-control" type="text" placeholder="enter your mobile number">
                </div>
                <div class="form-group m-4">
                    <input formControlName="email"  class="form-control" type="text" placeholder="enter your email">
                </div>
                <div class="form-group m-4">
                    <input formControlName="password" class="form-control" type="password" placeholder="enter password">
                </div>
                <div class="form-group m-4">
                    <input formControlName="confirmPassword" class="form-control" type="password" placeholder="enter confirm password">
                </div>
                <div class="form-group m-4" *ngIf="signUpForm.get('confirmPassword').hasError('passwordMismatch') && signUpForm.get('confirmPassword').touched">
                    <span class="text-danger">Passwords do not match.</span>
                  </div>
                <div class="form-group m-4">
                    <button class="btn btn-primary form-control" type="submit">SignUp</button>
                </div>
            </form>
            <div class="d-flex m-4 justify-content-between">
            <span>already have account? <a href="/login">signin</a></span>
            </div>
        </div>
    </div>
</div>
