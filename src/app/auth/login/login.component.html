<div class="card-background">
    <div class="card w-30 d-flex m-auto ">
        <div class="card-body login">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3 mb-5">
                    <h3  class="text-center">Login</h3>
                </div>
                <div class="form-group m-4">
                    <input formControlName="email"  class="form-control" type="text" placeholder="Enter registered email">
                    <div class="text-danger" *ngIf="loginForm.controls['email'].errors">
                        <span  *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].dirty ">Email is required.</span>
                        <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty ">Enter valid email.</span>
                      </div>
                </div>
                <div class="form-group m-4">
                    <input formControlName="password" class="form-control" type="password" placeholder="Enter your password">
                    <div class="text-danger" *ngIf="loginForm.controls['password'].errors">
                        <span  *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].dirty ">password is required.</span>
                      </div>
                </div>
                <div class="form-group m-4">
                    <button class="btn btn-primary form-control" type="submit">Login</button>
                </div>
            </form>
            <div class="d-flex m-4 justify-content-between">
            <span>don't have account? <a routerLink="/signup">signup</a></span>
            <span><a href="">forgot password?</a></span>
            </div>
        </div>
    </div>
</div>
